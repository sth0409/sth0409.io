<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

<link rel="stylesheet" href="./zx-editor/dist/css/zx-editor.min.css">
<div id="editorContainer">
</div>
<script src="./zx-editor/dist/js/zx-editor.min.js"></script>
<script>
  // 初始化ZX编辑器
  var zxEditor = new ZxEditor('#editorContainer', {
    placeholder: '请输入内容'
  })


  function getHtml() {
    var u = navigator.userAgent.toLowerCase();
    var isApple = /(iphone|ipad|ipod|ios)/i.test(u);
    var isAndroid = /android/i.test(u);
    if(isApple) {
      window.webkit.messageHandlers.printHtml.postMessage(zxEditor.getHtml());
    } else {
      Jzyp.printHtml(zxEditor.getHtml())
    }
  }
</script>
</body>

</html>
