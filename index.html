    zxEditor.insertElm(img)
     console.log(zxEditor.getHtml())
  }


  function gethtml() {
    var u = navigator.userAgent.toLowerCase();
    var isApple = /(iphone|ipad|ipod|ios)/i.test(u);

    if(isApple) {
