
<!DOCTYPE html>
<html lang="en">

  <style>

      margin: 0;
      padding: 0;
    }
    #editorContainer {
      padding: 15px;

  </style>

<body>
<div id="editorContainer"></div>



</div>	<!--debug-->
<script src="./imgfile2base64/index.js"></script>	<script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js"></script>


<!--exif获取照片参数插件-->
<script src="./demo/libs/exif.min.js"></script>
<!--debug-->

<!--编辑器-->
<script src="./zx-editor/dist/js/zx-editor.js"></script>
<script>
  // 实例化 ZxEditor
  var zxEditor = new ZxEditor('#editorContainer', {
    editable: true,
    // placeholder: '自定义placeholder',
    // lineHeight: 1,
    // padding: '0 0 30px',
    // placeholderColor: 'red',
    cursorColor: 'red'
  })

  // 实例化 VConsole
  new VConsole()

  // console.log(debug)

  console.log('实例化 ZxEditor', zxEditor);

  zxEditor.on('change', function () {
    // console.log('change input')
  })

  zxEditor.on('paste', function (e) {
    console.log('paste', e)
  })

  zxEditor.on('keydown', function () {
    // console.log('keydown')
  })

  zxEditor.on('keyup', function () {
    // console.log('keyup')
  })

  zxEditor.on('selectPictureInputChange', function (file, ze, e) {
    // console.log(file, ze, e)
  })

  zxEditor.on('error', function (e, methodName) {
    console.log(methodName)
    console.error(e)
  })
   zxEditor.on('selectPictureInputChange', function (file, ze, e) {
     console.log(file)
     var imageOptions = Object.assign({}, zxEditor.options, {
       width: zxEditor.options.imageMaxWidth
     });

     imgfile2base64(file, function (base64) {
       var u = navigator.userAgent.toLowerCase();
       var isApple = /(iphone|ipad|ipod|ios)/i.test(u);
       var isAndroid = /android/i.test(u);

       console.log(base64)
       if(isApple) {
         window.webkit.messageHandlers.printPic.postMessage(base64);
       } else {
         Jzyp.printPic(base64)
       }
     })

     });



  function upPicSuccess(url) {
    let img = new Image()
    img.src = url
    zxEditor.insertElm(img)

  }


  function gethtml() {
    var u = navigator.userAgent.toLowerCase();
    var isApple = /(iphone|ipad|ipod|ios)/i.test(u);
    var isAndroid = /android/i.test(u);
    console.log(zxEditor.getHtml())
    if(isApple) {
      window.webkit.messageHandlers.printHtml.postMessage(zxEditor.getHtml());
    } else {
      Jzyp.printHtml(zxEditor.getHtml())
    }
  }
  zxEditor.on('windowResize', function () {
    console.error('windowResize', window.innerHeight)
  })
</script>
</body>
</html>
